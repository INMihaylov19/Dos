<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='../CSS/style.css' type="text/css">
    <link rel="stylesheet" href='../CSS/signin.css' type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>РСПБЗН БУРГАС</title>
</head>

<body>
    <nav class="nav">
        <img data-aos="fade-down" data-aos-duration="900" id="logo" src="../Images/lion.png">
        <ul>
            <li data-aos="fade-down" data-aos-duration="1200"><a href="../HTML/index.html">Начало</a></li>
            <li data-aos="fade-down" data-aos-duration="1500"><a href="../HTML/signal.html">Подай сигнал</a></li>
            <li data-aos="fade-down" data-aos-duration="1700"><a href="../HTML/info.html">Инфо</a></li>
        </ul>
        <button data-aos="fade-down" data-aos-duration="2000" id="btn"><a href="../HTML/signin.html">Регистрирай се</a></button>
    </nav>
    <div id="field">
        <form action="#" method=post>
            <label for="name"><p>Име и фамилия:</p></label>
            <input type="text" name="fullname" placeholder="Име и фамилия"><br>

            <label for="username"><p>Потребителско име:</p></label>
            <input type="text" name="username" placeholder="Потребителско име"><br>

            <label for="email"><p>Email:</p></label>
            <input type="email" name="email" placeholder="Email"><br>

            <label for="psw"><p>Парола:</p></label>
            <input type="password" name="password" placeholder="Парола"><br><br>

            <button type="submit" class="registerbtn">Регистрирай се</button>
        </form>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../JS/script.js"></script>
</body>

</html>
